name: ad-service-ci

on:
  pull_request:
    branches: [main]
  push:
    paths:
      - '.github/workflows/ad.yaml'
      - 'src/ad/**'
  pull_request_target:
    branches: [main]
    paths:
      - '.github/workflows/ad.yaml'
      - 'src/ad/**'

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Give Gradle permission to execute
        run: chmod +x ./src/ad/gradlew
      
      - name: Run unit tests
        working-directory: ./src/ad
        run: ./gradlew test

     
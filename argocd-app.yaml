apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ultimate-devops-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/neamulkabiremon/ultimate-devops-project-demo
    targetRevision: main
    path: kubernetes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
